{% extends 'main.html' %}
{% block body %}
{% include 'header.html' %}
{% if msg == None %}
{% else %}
            <script>
                Swal.fire({
                    icon: '{{ status }}',
                    title: '{{ status }}',
                    text: '{{ msg }}',
                  })
            </script>
{% endif %}
<div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                แก้ไขคำถาม
            </h1>
            <img src="/media/{{ detailQ.image }}" alt="">
            <form class="space-y-4 md:space-y-6" action="{% url 'editQ' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">หัวข้อ</label>
                    <input value={{ detailQ.title }} type="text" name="title" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Your title" required="">
                </div>
                <div class="flex justify-center">
                    <div class="mb-3 xl:w-96">
                      <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-white"
                        >รายละเอียด</label
                      >
                      <textarea
                        class="
                          form-control
                          block
                          w-full
                          px-3
                          py-1.5
                          text-base
                          font-normal
                          text-white
                          bg-gray-700 bg-clip-padding
                          rounded
                          transition
                          ease-in-out
                          m-0
                          focus:text-white focus:bg-gray-700  focus:outline-none
                        "
                        id="exampleFormControlTextarea1"
                        rows="3"
                        name="detail"
                        placeholder="ข้อความ..."
                      >{{ detailQ.detail}}</textarea>
                    </div>
                  </div>
                  <label class="block">
                    <span class="sr-only">เลือกรูปภาพ</span>
                    <input name="imgFile" type="file" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                  </label>
                  <input type="hidden" name="qid" value="{{ detailQ.id }}">
                <button type="submit" class="w-full text-white bg-primary-500 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 bg-blue-600">
                    <svg class="inline w-[20px] h-[20px] mr-2 fill-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!-- Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
                    <p class="inline relative top-0.5">แก้ไข</p> 
                </button>
            </form>
        </div>
    </div>
</div>
</section>

{% endblock %}
